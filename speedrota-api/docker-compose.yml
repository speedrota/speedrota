version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: speedrota-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: speedrota
      POSTGRES_PASSWORD: speedrota123
      POSTGRES_DB: speedrota_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U speedrota -d speedrota_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (opcional - interface visual para o banco)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: speedrota-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@speedrota.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
